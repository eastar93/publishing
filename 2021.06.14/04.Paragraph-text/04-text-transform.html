<!DOCTYPE html>
<html>
<head>
    <style>
        .p1 { text-transform: capitalize; }
        .p2 { text-transform: uppercase;}
        /* 
        적용된 태그 내 글자의 대소문자 여부를 관리합니다. 
        capitalize(각 단어의 앞글자를 대문자로)
        uppercase(모든 글자를 대문자로)
        lowercase(모든 글자를 소문자로)
        */
        
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Text-transform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p class="p1">happy Birthday to you!</p>
    <p class="p2">happy birthday to you!</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        #title {color:indigo;}
        #content {color: crimson;}
        /* 
        id선택자는 태그명과는 상관없이 특정 태그에 부여된 아이디만 고려해 css를 적용합니다.
        이때, 특정 id이름은 2개이상의 태그에 동시에 적용하지 않는것이 원칙입니다.
        */
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Id</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p id="title">css 잘 하는법</p>
    <p id="content">css를 그냥 많이 합니다.</p>
</body>
</html>

<!-- 한개의 id는 하나의 태그에만 적용할것 -->

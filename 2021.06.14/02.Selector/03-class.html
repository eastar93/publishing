<!DOCTYPE html>
<html>
<head>
    <style>
        #big-title { background-color: navy; color: white;}
        #content { background-color: black;}
        .title { color: grey; }
        .item { color: whitesmoke;}
    /*클래스 선택자는 .class명 { css요소명 }을 사용합니다 / 아이디는 #, 클래스는 . 을 이용해 지정한다.*/
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Class</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="big-title">
        <h1>css 선택자</h1>
    </div>
    <div id="content">
        <p class="title">현재까지 익힌것</p>
        <p class="item">1.태그선택자</p>
        <p class="item">2.id선택자</p>
        <p class="item">3.클래스 선택자</p>
        <hr>
        <p class="title">앞으로 익힐 것</p>
        <p class="item">4.자식선택자</p>
        <p class="item">5.기타...</p>
    </div>
</body>
</html>

<!--id는 한개의 id는 한개의 태그에 사용해야 한다-->
<!--class는 중복해서 사용해도 상관이 없다-->

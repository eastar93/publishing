<!DOCTYPE html>
<html>
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Nanum+Pen+Script&family=Yeon+Sung&display=swap" rel="stylesheet">
    <style>
        .NPS { font-family: 'Nanum Pen Script', cursive;}
        .YS { font-family: 'Yeon Sung', cursive;}
        .BAWP { font-family: 'Black And White Picture', sans-serif;}
        /* 
        인터넷 서체를 가져다 쓰는 경우 먼저 구글 폰트 사이트에 접속한다
        폰트 사이트에서 내 서체 목록에 추가해 준 다음 링크 태그나 
        @import요소를 가져오면 된다.
        */
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web font</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 class="NPS">Nanum Pen Script글꼴</h1>
    <p class="NPS">Sandoll에서 만들었습니다.</p>
    <hr>
    <h1 class="YS">Yeon Sung글꼴</h1>
    <p class="YS">Woowahan brothers에서 만들었습니다.</p>
    <hr>
    <h1 class="BAWP">Black And White Picture글꼴</h1>
    <p class="BAWP">AsiaSoft에서 만들었습니다.</p>
</body>
</html>

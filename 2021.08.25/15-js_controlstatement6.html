<script>
    // prompt를 이용해 입력한 숫자에 해당하는
    // 단수의 구구단을 출력하는 코드를 만들어주세요.

    var dan = prompt("단수를 입력하세요.")
    for(var Num = 1; Num < 10; Num++) {
        document.write(dan + "X" + Num + "=" + (dan*Num) + "<br/>");
    }
</script>

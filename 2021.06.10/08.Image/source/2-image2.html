<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>
    <img width="200px" height="200px" src="C:/html/2021.06.10/08.Image/img/Daum.png" />
    <img width="200px" height="200px" src="../img/Naver.png"></img>

<!-- 
    width : 너비
    height : 높이
    src="???" ???에 사진의 절대 경로나 상대 경로를 넣으면 사진이 표현된다. 
-->
<!-- 
    절대 경로 : 특정 소스의 모든 경로를 다 적는 방법으로 장점은 
    어떤 상황에도 파일 경로를 온전히 다 적어 파일 출력시 문제가 
    생길 여지가 적으나 단점은 입력할 내용이 길면 가독성을 해친다. 
-->
<!-- 
    상대 경로 : 현재 작성중인 문서의 위치를 기준으로 절대경로와 
    겹치는 경로까지는 적지 않고 차이가 생기는 경로지점부터 파일명을 
    적는 방법으로 장점은 적을 내용이 적어서 가독성이 높으나 
    단점은 파일이 옮겨지면 상대경로 파일은 깨지기 쉽다. 
--> 
<!-- 
    ../를 src=""의 ""에 넣으면 상위 폴더로 이동해서 파일을 찾을 수 있다.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quotation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>&lt;blockquote&gt;와 &lt;q&gt;</h1>
    <h2>&lt;blockquote&gt;요소</h2>
    <p>아이유 - 좋은날 가사</p>
    <blockquote>
        어쩜 이렇게 하늘은 더 파란 건지?
        오늘따라 왜 바람은 또 완벽한지?
        그냥 모르는 척, 하나 못들은 척
        지워버린 척 딴 얘길 시작할까
        아무 말 못하게 입맞출까
        눈물이 차올라서 고갤 들어
        흐르지 못하게 또 살짝 웃어
        내게 왜 이러는지? 무슨 말을 하는지?
        오늘 했던 모든 말 저 하늘 위로
        한번도 못했던 말
        울면서 할 줄은 나 몰랐던 말
        나는요 오빠가 좋은걸
        어떡해?
    </blockquote>
    
    <h2>&lt;q&gt; 요소</h2> 
    <p>노홍철 : <q>무한~</q></p>
    <p>할아버지 : <q>무야호!</q></p>

</body>
</html>

<!-- <blockquote></blockquote>사이에 문장이 들어가면 들여쓰기가 되어서 표현된다. -->
<!-- <q></q> 사이에 들어간 문장은 ""와 같이 강조하는 문장이 되어서 표현된다. -->

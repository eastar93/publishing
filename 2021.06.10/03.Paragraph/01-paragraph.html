<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Paragraph</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <h1>단락 요소</h1>
    <h2>단락 요소의 특징</h2>

    <p>
        단락을 표시하는 p태그는 블록 
        태그이기 때문에, 줄바꿈이 일어납니다.
    </p>
    <p>
        p태그는 내부에 인라인 요소를 
        내부에 여럿 가질 수 있지만 
        블록요소는 가질 수 없습니다.
    </p>
    <p>첫 번째 문단입니다.</p>
    <p>두 번째 문단입니다.</p>
    <p>세 번째 문단입니다.</p>

</body>
</html>

<!-- 단락은 <p>로 시작하여 </p>로 끝나며 사이에 들어간 문장은 한줄 내려도 한 문장으로 표현된다. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>텍스트 표현 요소들</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>추가글 및 삭제글</h2>
    <p>연수 선발 : <del>홍길동</del></p>
    <p>대체 선발 : <ins>고길동</ins></p>

    <h2>윗첨자와 아래첨자</h2>
    <p>e=mc<sup>2</sup></p>
    <p>10=log<sub>2</sub>2<sup>10</sup></p>
    <p>Coperation<sup>&copy;</sup></p>

</body>
</html>

<!-- <del></del>사이에 들어간 문장은 문장에 가로줄이 그어져서 삭제된것처럼 표기된다./<ins></ins>사이에 들어간 문장은 문장밑에 밑줄이 그어져서 표기된다.-->
<!-- <sup></sup>사이에 들어간 문장은 제곱과 같이 단어의 위에 표기가 된다./<sub></sub>사이에 들어간 문장은 로그와 같은 단어의 아래에 표기가 된다.-->

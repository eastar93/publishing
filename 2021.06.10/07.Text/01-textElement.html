<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>텍스트 표현 요소들</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>텍스트 요소</h1>
    <h2>강조 표현</h2>
    <p>이제는 <em>HTML</em>로 프로그래밍 한다.</p>
    <h>진짜 <strong>HTML</strong>을 쓴다.</h>
    <h2>생략, 두문자어</h2>
    <p><abbr title="LongTerm Evolution">LTE</abbr></p>

</body>
</html>

<!--<em></em>사이에 들어간 문장은 기울여진다/<strong></strong>사이에 들어간 문장은 굵기가 굵어진다.-->

<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
    // #h1space 내부에 #createh1을 클릭할때마다
    // h1태그 (넣고싶은 단어를 아무거나 넣어주세요)가 생성되게
    // 로직을 작성해주세요
    window.onload = function() {
        // 버튼 가져오기
        var ch1 = document.getElementById("createh1");
        var ch2 = document.getElementById("createh2");
        
        // h1을 적제할 태그 가져오기
        var h1space = document.getElementById("h1space");

        // 버튼에 onclick 이벤트 연결
        ch1.onclick = function() {
            
            // h1 생성
            var newh1 = document.createElement("h1");
           
            // h1에 끼워넣을 텍스트 생성
            var text1 = document.createTextNode("<h1>");
           
            // text를 h1에 조립하기
            newh1.appendChild(text1);
            
            // 조립완료된 h1을 h1space에 끼워넣기.
            h1space.appendChild(newh1);
            
        }
        ch2.onclick = function() {

            var newh2 = document.createElement("h2");

            var text2 = document.createTextNode("<h2>")
            
            newh2.appendChild(text2);

            h1space.appendChild(newh2);
        }

    }

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="createh1">h1생성</button>
    <button id="createh2">h2생성</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>여러줄 입력창</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <fieldset>
        <legend>여러줄 글상자</legend>
        <p>&lt;textarea&gt;&lt;textarea/&gt;를 이용해서 여러줄 글상자를 만들 수 있습니다.</p>
        <p>속성에 cols="30"을 주면, 30글자가 가로너비</p>
        <p>속성에 rows="10"을 주면, 10줄이 세로높이가 됩니다.</p>
        <p>답글</p>
        <textarea cols="30" rows="10">
            
        </textarea>
    </fieldset>
</body>
</html>

<!--<textarea cols="??" rows="??"></textarea> - 글상자로 cols는 가로 글자수 너비/rows는 세로글자수 높이가 된다. -->

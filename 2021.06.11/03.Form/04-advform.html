<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>추가 폼 요소</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <fieldset>
        <legend>input type</legend>
        <form>
            <p>검색:<input type="search"/></p>
            <p>이메일:<input type="email"/></p>
            <p>사이트주소:<input type="url"/></p>
            <p>전화번호:<input type="tel"/></p>
            <p>나이:<input type="number" min="0" max="200" step="10"/></p>
            <p>만족도:<input type="range"/></p>
            <p>날짜:<input type="date"/></p>
            <p>날짜시간:<input type="datetime"/></p>
            <p>날짜시간(현재지역):<input type="datetime-local"/></p>
            <p>월단위날짜:<input type="month"/></p>
            <p>주단위날짜:<input type="week"/></p>
            <p>시간:<input type="time"/></p>
            <p>색상:<input type="color"/></p>
        </form>
    </fieldset>
</body>
</html>


<!--
    form>
            <p><input type="???"/></p> - ???에 들어가는 타입에 따라 형식이 달라진다.
            ???종류 : search/email/url/tel/number/range/date/datetime/datetime-local/month/week/time/color등
            주 사용하는 type - number/date
            number-숫자값은 최소값 : min/최대값 : max/숫자 업다운 범위 : step 을 옵션으로 넣을수 있다.
-->

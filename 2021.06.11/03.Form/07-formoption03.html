<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>글쓰기 창 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <fieldset>
        <legend>모의 글쓰기 창</legend>
        <form>
            <p>글쓴이 : <input type="text" value="abcd" readonly/></p>
            <p>제목 : <input type="text"/></p>
            <p>본문 : <textarea cols="30" rows="10"></textarea></p>
            <input type="submit">
            <input type="reset">
        </form>
    </fieldset>
</body>
</html>

<!-- <input type="text" value="abcd"/> - value="abcd"는 기본값으로 abcd가 넣어진다. -->
<!-- <input type="text" readonly/> - readonly값을 넣으면 들어간 값을 수정할 수 없다. -->

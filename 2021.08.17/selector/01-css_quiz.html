<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    h1 { color:blue; } /* h1 요소의 글자색을 파랑색으로 한다. */
    h1 + span {color: red; } /* h1 바로 다음에 나오는 p요소 속에 있는 span요소의 글자색을 빨간색으로 한다. */
    .bamboo {background:orange}; /* class가 bamboo인 요소의 글자색을 주황색으로 한다 */
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>건강해지는 차</h1>
    머리와 피부에 좋은 차는 어떤 것들일까. <span>차의 종류</span>에 대해 알아보도록 합니다.
    <ul>
        <li class="bamboo">
            <h2>대나무차 15,000원</h2>
            얼굴에 물을 주는 효과가 있다.
        </li>
        <li>
            <h2>감잎차 14,000원</h2>
            빈혈있는 사람에게 효과가 있다.
        </li>
        <li>
            <h2>결명자차 20,000원</h2>
            <p>눈을 밝혀주는 효과가 있다.</p>
            <p>보리차와 비슷하나 맛이 더 은은하고 구수하며 불구스름하다.</p>
        </li>
    </ul>
</body>
</html>

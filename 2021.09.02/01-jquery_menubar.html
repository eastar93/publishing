<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    #menubar {
        border: 1px solid black;
        width: 150px;
        background-color: aquamarine;
        text-align: center;
        font-weight: bold;
        font-size: 200%;
    }
    .ul {
        display: none;
    }
</style>
<script>
    // 화면 중간에 "메뉴"라고 적힌 요소를 하나 만들고
    // 거기 마우스를 가져다 대면 음식메뉴가 보이고
    // ex) 피자 : 20000원
    //     치킨 : 25000원
    //   탕수육 : 30000원 과 가은 식으로 메뉴는 5개 
    // 마우스를 메뉴라고 적힌 요소에서 치우면 보이지 않게
    // jquery를 이용해 만들어주세요.
    $(() => {
        $("#menubar").hover(()=>{
            $(".list").css("display","block");
        }, ()=> {
            $(".list").css("display","none");
        })
    })
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="menubar">
        <h3>메뉴판</h3>
    </div>
        <ul class="list">
            <li>피자 : 20000원</li>
            <li>치킨 : 25000원</li>
            <li>햄버거 : 10000원</li>
            <li>짜장면 : 6000원</li>
            <li>탕수육 : 30000원</li>
        </ul>
</body>
</html>

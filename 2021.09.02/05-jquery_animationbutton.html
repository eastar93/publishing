<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #box2 {
        width: 50px;
        height: 50px;
        background-color: #ff0;
        position: relative;
    }
</style>
<script>
    $(() => {
        // #rightBtn을 클릭했을때 위치를 변경하도록 만듭니다.
        $("#rightBtn").click(function() {
            $("#box2").animate(
                {
                    left: "+=100px"
                }, 500)
        });

        $("#leftBtn").click(function() {
            $("#box2").animate(
                {
                    left: "-=100px"
                }, 500)
        });

        // body내부에 top, bottom 버튼을 추가하고
        // 이벤트를 연결해서 위 아래로도 
        // 움직이도록 만들어주세요

        $("#upBtn").click(function() {
            $("#box2").animate(
                {
                    top: "-=100px"
                }, 500)
        });
        
        $("#downBtn").click(function() {
            $("#box2").animate(
                {
                    top: "+=100px"
                }, 500)
        });



    })
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="box2">박스2</div>
    <p>
        <button id="upBtn">up</button>
        <button id="downBtn">down</button>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
    </p>
</body>
</html>
